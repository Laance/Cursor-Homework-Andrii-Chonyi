<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="keys">
            <div id="65" class="key">
                <kbd>A</kbd>
                <span class="sound"></span>
            </div>
            <div id="83" class="key">
                <kbd>S</kbd>
                <span class="sound"></span>
            </div>
            <div id="68" class="key">
                <kbd>D</kbd>
                <span class="sound"></span>
            </div>
            <div id="70" class="key">
                <kbd>F</kbd>
                <span class="sound"></span>
            </div>
            <div id="71" class="key">
                <kbd>G</kbd>
                <span class="sound"></span>
            </div>
        </div>

        <audio id="65" src="sounds/1.mp3"></audio>
        <audio id="83" src="sounds/2.mp3"></audio>
        <audio id="68" src="sounds/3.mp3"></audio>
        <audio id="70" src="sounds/4.mp3"></audio>
        <audio id="71" src="sounds/5.mp3"></audio>
        <script src="script.js"></script>

    </body>
</html>
