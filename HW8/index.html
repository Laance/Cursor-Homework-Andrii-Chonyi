<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
   <title>Document</title>
</head>
<body>
    <div class="main">
       <div class="wrap">
           <table class="table_1">
                <thead>
                    <tr>
                        <th class="head">Name <img class="arrow" src="img/arrow-point-to-down.svg" alt="triangle"></th>
                        <th class="head">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="table-main white">File.pdf</td>
                        <td class="table-main grey grey-dots">3 mins ago</td>
                    </tr>
                    <tr>
                        <td class="table-main white">File.pdf</td>
                        <td class="table-main grey grey-dots"> Yesterday</td>
                    </tr>
                    <tr>
                        <td class="table-main white">File.pdf</td>
                        <td class="table-main grey grey-dots">June 1st,2019</td>
                    </tr>
                </tbody>
           </table>
           <table class="table_2">
                <thead>
                <tr>
                    <th class="head">
                        <form class="name-inline" action="#">
                            <input id="name" type="checkbox" name="File.pdf" value="File" checked>
                            <label for="name">Name</label>
                            <img class="arrow" src="img/arrow-point-to-down.svg" alt="triangle">
                        </form>
                    </th>
                    <th class="head">Date</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="table-main white">
                            <form action="#">
                                <input id="file1" type="checkbox" name="File">
                                <label for="file1">File.pdf</label>
                            </form>
                        </td>
                        <td class="table-main grey grey-dots">3 mins ago</td>
                    </tr>
                    <tr>
                        <td class="table-main white">
                            <form action="#">
                                <input id="file2" type="checkbox" name="File" checked>
                                <label for="file2">File.pdf</label>
                            </form>
                        </td>
                        <td class="table-main grey grey-dots">Yesterday</td>
                    </tr>
                    <tr>
                        <td class="table-main white">
                            <form action="#">
                                <input id="file2" type="checkbox" name="File" >
                                <label for="file2">File.pdf</label>
                            </form>
                        </td>
                        <td class="table-main grey grey-dots">June 1st,2019</td>
                    </tr>
                </tbody>
           </table>
           <table class="table_3">
               <thead> 
                    <tr>
                        <th class="head">Name <img class="arrow" src="img/arrow-point-to-down.svg" alt="triangle"></th>
                        <th class="head">Date</th>
                        <form class="search1" action="#">
                            <input class="search" type="text" id="search" name="search" placeholder="Search">
                        </form>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                        <td class="file table-main white"><img class="fileimg" src="img/document.svg" alt="file"><span class="filespan">File.pdf</span></td>
                        <td class="table-main grey grey-dots">3 mins ago</td>
                    </tr>
                    <tr>
                        <td class="file table-main white"><img class="fileimg" src="img/document.svg" alt="file"><span class="filespan">File.pdf</span></td>
                        <td class="table-main grey grey-dots"> Yesterday</td>
                    </tr>
                    <tr>
                        <td class="file table-main white"> <img class="fileimg" src="img/document.svg" alt="file"><span class="filespan">File.pdf</span></td>
                        <td class="table-main grey grey-dots">June 1st,2019</td>
                    </tr>
               </tbody>
           </table>
       </div> 
    </div>
</body>
</html>
